<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/error.css">
  <link rel="stylesheet" href="./styles/valide.css">
  <script src="validation.js" defer></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img class="logo-ping" src="./images/logo.svg">
      </div>
      
      <div class="text1">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>
    </div>

    <form>
      <div class="form">
        <div class="form-text">
          <input  id="inputtext" type="text" placeholder="Your email address..." autocomplete="on">
          <p id="message"></p>
        </div>

        <div class="submit-button">
          <button type="button" onclick="valide()">Notify me</button>
        </div>
        
      </div>
    </form>
    

    <div class="footer">
      <div class="section-reseau">
        <img class="img-illustration" src="./images/illustration-dashboard.png">
      </div>

      <div class="logo-reseau">
        <ion-icon class="logo-facebook" name="logo-facebook"></ion-icon>
        <ion-icon class="logo-twitter" name="logo-twitter"></ion-icon>
        <ion-icon class="logo-instagram" name="logo-instagram"></ion-icon>
      </div>

      <div class="droit">
        <p class="Copyright">&copy; Copyright Ping. All rights reserved.</p>
      </div>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">David Frantz Merlyn</a>.
      </p>
      
    </div>
  </div>
</body>
</html>
